<div class="container py-5">
  <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px">
    <h4 class="mb-4">
      {{ taskId ? 'Edit task' : 'New task' }}
    </h4>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          class="form-control"
          [ngClass]="{ 'is-invalid': form.get('title')?.invalid && form.get('title')?.touched }"
        />
        <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="invalid-feedback">
          Title is required and it must be between 3 and 100 characters long.
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          rows="4"
        ></textarea>
        <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="invalid-feedback">
          Description is required.
        </div>
      </div>

      <button
        class="btn btn-primary w-100"
        type="submit"
        [disabled]="form.invalid || loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        {{ taskId ? 'Update' : 'Create task' }}
      </button>
    </form>
  </div>
</div>
