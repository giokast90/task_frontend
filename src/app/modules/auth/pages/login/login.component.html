<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 420px">
    <div class="text-center mb-4">
      <h3 class="mb-0">Login</h3>
      <small class="text-muted">Sign in with your email</small>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{ 'is-invalid': form.get('email')?.invalid && form.get('email')?.touched }"
        />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="invalid-feedback">
          Enter a valid email address
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loading || form.invalid"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ loading ? 'Signing...' : 'Sign' }}
      </button>
    </form>

    <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
      {{ error }}
    </div>
  </div>
</div>

<!-- Confirmations Modal -->
<div
  class="modal fade"
  id="confirmCreateModal"
  tabindex="-1"
  aria-labelledby="confirmCreateModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmCreateModalLabel">Create user</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        User not exist, do you want to create it?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onConfirmCreate()">Create user</button>
      </div>
    </div>
  </div>
</div>
